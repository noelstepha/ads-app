<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ ad.ad_headline }}</mat-card-title>
    <mat-card-subtitle>{{ ad.ad_text }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image *ngIf="imgSrc != null" [src]="imgSrc" [alt]="'Photo of ad'+ad.id">
  <mat-card-content>
    <p>
      <label>Price :</label>
      <span>{{ ad.ad_price | currency }}</span>
    </p>
    <p>
      <label>Published :</label>
      <span>{{ ad.publication_date | date }},</span>
      <label>By :</label>
      <span>{{ ad.user }},</span>
      <label>Contact :</label>
      <span>{{ ad.email }}</span>
    </p>
    <button mat-fab (click)="onClickOkBtn()">
        <mat-icon>check circle</mat-icon>
      </button>
  </mat-card-content>
</mat-card>
